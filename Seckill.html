<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<title>秒杀活动</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/Seckill.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>水站商城</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<!-- 秒杀title -->
	<div class="title">
		<a href="javascript:history.back(-1);">
			<img src="images/1-2返回.png" alt="">
		</a>
		<span>秒杀</span>
	</div>
	<!-- 秒杀产品 -->
	<div class="seckill">
		<div class="seckill_line1">
			<img src="images/1-1图图1.png" alt="">
			<h4>农夫山泉系列10L</h4>
			<p><span>倒计时</span>01:32:52</p>
			<p>秒杀价:<span>￥5.00</span>元/桶</p>
			<span>已售: 0/5</span>
			<button onclick="javascript:window.location.href='unpaid.html'">秒杀</button>
		</div>
		<div class="seckill_line1">
			<img src="images/1-1图图2.png" alt="">
			<h4>哇哈哈系列10L</h4>
			<p>进行中...</p>
			<p>秒杀价:<span>￥2.00</span>元/桶</p>
			<span>已售: 3/5</span>
			<button onclick="javascript:window.location.href='unpaid.html'">秒杀</button>
		</div>
		<div class="seckill_line1">
			<img src="images/1-1图图1.png" alt="">
			<h4>农夫山泉系列10L</h4>
			<p>已结束</p>
			<p>秒杀价:<span>￥6.00</span>元/桶</p>
			<span>已售: 5/5</span>
			<button disabled="" class="jieshu">秒杀</button>
		</div>
		<div class="seckill_line1">
			<img src="images/1-1图图2.png" alt="">
			<h4>哇哈哈系列10L</h4>
			<p>进行中...</p>
			<p>秒杀价:<span>￥5.00</span>元/桶</p>
			<span>已售: 0/5</span>
			<button onclick="javascript:window.location.href='unpaid.html'">秒杀</button>
		</div>
	</div>
	<!-- 底部 -->
	<div class="bottom">
		<div class="img_group" onclick="javascript:window.location.href='index.html'">
			<img src="images/主页灰.png" alt="主页图标">
			<p>主页</p>
		</div>
		<div class="img_group">
			<img src="images/客服电话灰.png" alt="客服电话">
			<p>客服电话</p>
		</div>
		<div class="img_group">
			<img src="images/分类.png" alt="分类">
			<p>分类</p>
		</div>
		<div class="img_group" onclick="javascript:window.location.href='shopping(empty).html'">
			<img src="images/购物车灰.png" alt="购物车">
			<span>2</span>
			<p>购物车</p>
		</div>
		<div class="img_group" onclick="javascript:window.location.href='person.html'">
			<img src="images/个人中心灰.png" alt="个人中心">
			<p>个人中心</p>
		</div>
	</div>
</body>
</html>
