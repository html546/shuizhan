<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<meta charset="UTF-8">
	<title>买水票</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/waterTicket.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>水站商城</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<!-- 限时抢购title -->
	<div class="title">
		<a href="javascript:history.back(-1);">
			<img src="images/1-2返回.png" alt="">
		</a>
		<span>买水票</span>
		<button class="xuzhi"><a href="">水票须知</a></button>
	</div>
	<!-- 购买产品列表 -->
	<div class="products5">
		<div class="products5_line1">
			<img src="images/3-19图片1.png" alt="">
			<h4>农夫山泉(天然水)</h4>
			<p><span>买10送2</span>&nbsp;<del>原价: ￥28.00元/桶</del></p>
			<p>销量: 9999</p>
			<button onclick="javascript:window.location.href='waterTicketContent.html'">购买</button>
		</div>
		<div class="products5_line1">
			<img src="images/3-19图片2.png" alt="">
			<h4>景田(桶装水)</h4>
			<p><span>买10送3</span>&nbsp;<del>原价: ￥22.00元/桶</del></p>
			<p>销量: 6666</p>
			<button onclick="javascript:window.location.href='waterTicketContent.html'">购买</button>
		</div>
		<div class="products5_line1">
			<img src="images/3-19图片3.png" alt="">
			<h4>乐百氏(天然泉水)</h4>
			<p><span>买30送6</span>&nbsp;<del>原价: ￥5.00元/桶</del></p>
			<p>销量: 888888</p>
			<button onclick="javascript:window.location.href='waterTicketContent.html'">购买</button>
		</div>
		<div class="products5_line1">
			<img src="images/3-19图片4.png" alt="">
			<h4>怡宝</h4><br>
			<p><span>买10赠饮水机</span>&nbsp;<del>原价: ￥23.00元/桶</del></p>
			<p>销量: 99999</p>
			<button onclick="javascript:window.location.href='waterTicketContent.html'">购买</button>
		</div>
	</div>
	<!-- 底部 -->
	<div class="bottom">
		<div class="img_group" onclick="javascript:window.location.href='index.html'">
			<img src="images/主页灰.png" alt="主页图标">
			<p>主页</p>
		</div>
		<div class="img_group">
			<img src="images/客服电话灰.png" alt="客服电话">
			<p>客服电话</p>
		</div>
		<div class="img_group">
			<img src="images/分类.png" alt="分类">
			<p>分类</p>
		</div>
		<div class="img_group" onclick="javascript:window.location.href='shopping(empty).html'">
			<img src="images/购物车灰.png" alt="购物车">
			<span>2</span>
			<p>购物车</p>
		</div>
		<div class="img_group" onclick="javascript:window.location.href='person.html'">
			<img src="images/个人中心灰.png" alt="个人中心">
			<p>个人中心</p>
		</div>
	</div>
</body>
</html>
