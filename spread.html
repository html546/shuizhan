<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<meta charset="UTF-8">
	<title>空桶分布</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/spread.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>水站微信端</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<!-- 空桶分布title1 -->
	<div class="title">
		<a href="javascript:history.back(-1);">
			<img src="images/1-2返回.png" alt="">
		</a>
		<span>空桶分布</span>
	</div>
	<!-- 空桶 -->
	<p class="emptyBarrel">怡宝</p>
	<div class="spread">
		<div class="spread_line1">
			<p>1、张小邪</p>
			<p><span>5</span>个空桶</p>
			<p>公司</p>
		</div>
		<div class="spread_line1">
			<p>2、糖糖</p>
			<p><span>3</span>个空桶</p>
			<p>公司</p>
		</div>
		<div class="spread_line1">
			<p>3、果果</p>
			<p><span>2</span>个空桶</p>
			<p>家庭</p>
		</div>
		<div class="spread_line1">
			<p>4、汤姆</p>
			<p><span>1</span>个空桶</p>
			<p>家庭</p>
		</div>
	</div>
</body>
</html>
