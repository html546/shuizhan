<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<meta charset="UTF-8">
	<title>绑定手机</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/bindMobile.css">
	<script src="js/jquery.min.js"></script>
</head>
<body style="background: #fff;">
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>个人中心</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<!-- 绑定手机title -->
	<div class="title">
		<a href="javascript:history.back(-1);">
			<img src="images/1-2返回.png" alt="">
		</a>
		<span>绑定手机</span>
	</div>
	<!-- 绑定操作样式 -->
	<form action="">
		<div class="bindMobile">
			<i class="iconNumber"></i>
			<input type="text" value="请输入要绑定的手机号码" class="iconNumberInput">
			<button class="yanzheng" id="btn" value="获取验证码">获取验证码</button>
			<i class="iconYanZheng"></i>
			<input type="text" value="输入验证码" class="iconYanInput">
			<button type="submit" class="tijiao">提交</button>
		</div>
	</form>
	<script type="text/javascript">  
	var wait=60;  
	function time(o) {  
	        if (wait == 0) {  
	            o.removeAttribute("disabled");            
	            o.innerHTML="获取验证码";  
	            wait = 60;  
	        } else {  
	            o.setAttribute("disabled", true);  
	            o.innerHTML="重新发送(" + wait + ")";  
	            wait--;  
	            setTimeout(function() {  
	                time(o)  
	            },  
	            1000)  
	        }  
	    }  
	document.getElementById("btn").onclick=function(){time(this);}  
	</script>
</body>
</html>
