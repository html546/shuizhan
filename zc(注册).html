<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<meta charset="UTF-8">
	<title>绑定手机</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/bindMobile.css">
	<link rel="stylesheet" href="css/signup.css">
	<script src="js/jquery.min.js"></script>
</head>
<body style="background: #fff;">
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>　注册</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<div class="gaodu_dl"></div>
	<!-- 绑定操作样式 -->
	<form action="">
		<div class="bindMobile">
			<i class="iconNumber_dl"></i>
			<input type="text" placeholder="请输入手机号码" class="iconNumberInput_dl">
			<i class="iconYanZheng_zc"></i>
			<input type="text" placeholder="请输入验证码" class="iconYanInput_zc">
			<input type="button" value="发送验证码" class="iconYanInput1_zc" id="btn">
			<i class="iconNumber_zc"></i>
			<input type="text" placeholder="请输入6-16位密码" class="iconNumberInput_zc">
			<i class="iconNumber_zc1"></i>
			<input type="text" placeholder="请再次输入密码" class="iconNumberInput_zc">
			<button type="submit" class="tijiao_zc">立即注册</button>
		</div>
	</form>
	<script type="text/javascript">  
var wait=60;  
function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="免费获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o)  
            },  
            1000)  
        }  
    }  
document.getElementById("btn").onclick=function(){time(this);}  
</script>  
</body>
</html>
