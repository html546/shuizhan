<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<meta charset="UTF-8">
	<title>地址管理</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/address.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>水站商城</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<!-- 地址管理title1 -->
	<div class="title">
		<a href="javascript:history.back(-1);">
			<img src="images/1-2返回.png" alt="">
		</a>
		<span>地址管理</span>
	</div>
	<!-- 管理详情title -->
	<div class="guanliTitle">
		<p>常用地址</p>
	</div>
	<!-- 管理详情 -->
	<div class="guanliContent">
		<div class="guanliContent_line1">
			<p>Angle&nbsp;&nbsp;15805396666</p>
			<p>山东省临沂市兰山区蒙山大道与北园路交汇处瑞腾优卡空间B栋尚泽网络</p>
			<input type="radio" id="moren" value="moren" name="shezhi" checked="checked">
			<label for="moren" class="checked" name="moren">设为默认</label>
			<img src="images/3-10删除.png" alt="">
			<img onclick="javascript:window.location.href='changeAddress.html'" src="images/3-10编辑.png" alt="">
		</div>
		<div class="guanliContent_line1">
			<p>Angle&nbsp;&nbsp;15805396666</p>
			<p>山东省临沂市兰山区蒙山大道与北园路交汇处瑞腾优卡空间B栋尚泽网络</p>
			<input type="radio" id="moren2" value="moren2" name="shezhi2">
			<label for="moren2" name="moren2">设为默认</label>
			<img src="images/3-10删除.png" alt="">
			<img onclick="javascript:window.location.href='changeAddress.html'" src="images/3-10编辑.png" alt="">
		</div>
		<button onclick="javascript:window.location.href='changeAddress.html'">+ 添加地址</button>
	</div>
	<script>
			$('label').click(function(){
				var radioId = $(this).attr('name');
				console.log(radioId);
				$('label').removeAttr('class')&&$(this).attr('class','checked');
				$('input[type="radio"]').removeAttr('checked')&&$('#'+radioId).attr('checked', 'checked');
			});
	</script>
</body>
</html>
