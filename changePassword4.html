<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<meta charset="UTF-8">
	<title>找回登录密码</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/changePassword4.css">
	<script src="js/jquery.min.js"></script>
</head>
<body style="background: #fff;">
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>水站商城</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<!-- 找回登录密码title1 -->
	<div class="title">
		<a href="javascript:history.back(-1);">
			<img src="images/1-2返回.png" alt="">
		</a>
		<span>找回登录密码</span>
	</div>
	<!-- 找回登录密码 -->
	<div class="changePassword2">
		<input type="text" placeholder="请输入绑定的手机号码">
		<button id="btn" value="获取验证码">获取验证码</button>
		<input type="text" placeholder="请输入验证码">
		<input type="text" placeholder="请输入6位新密码">
		<input type="text" placeholder="请再次输入新密码">
	</div>
	<!-- 底部按钮 -->
	<button class="tijiao">提交</button>
	<script type="text/javascript">  
	var wait=60;  
	function time(o) {  
	        if (wait == 0) {  
	            o.removeAttribute("disabled");            
	            o.innerHTML="获取验证码";  
	            wait = 60;  
	        } else {  
	            o.setAttribute("disabled", true);  
	            o.innerHTML="重新发送(" + wait + ")";  
	            wait--;  
	            setTimeout(function() {  
	                time(o)  
	            },  
	            1000)  
	        }  
	    }  
	document.getElementById("btn").onclick=function(){time(this);}  
	</script>
</body>
</html>
