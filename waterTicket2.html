<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi">
	<meta charset="UTF-8">
	<title>我的水票</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/shoping.css">
	<link rel="stylesheet" href="css/waterTicket2.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<!-- 头部可复用样式 -->
	<header>
		<img src="images/guanbi.png" alt="关闭">
		<p>水站商城</p>
		<img src="images/gengduo.png" alt="更多">
	</header>
	<!-- 密码管理title1 -->
	<div class="title">
		<a href="javascript:history.back(-1);">
			<img src="images/1-2返回.png" alt="">
		</a>
		<span>我的水票</span>
	</div>
	<!-- 我的水票 -->
	<div class="waterTicket">
		<div class="waterTicket_line1">
			<img src="images/3-19图片1.png" alt="">
			<p>农夫山泉(天然水)</p>
			<p>剩余数量: <span>8</span>张</p>
			<button>立即使用</button>
		</div>
		<div class="waterTicket_line1">
			<img src="images/3-19图片2.png" alt="">
			<p>景田(桶装水)</p>
			<p>剩余数量: <span>12</span>张</p>
			<button>立即使用</button>
		</div>
		<div class="waterTicket_line1">
			<img src="images/3-19图片3.png" alt="">
			<p>乐百氏(天然泉水)</p>
			<p>剩余数量: <span>6</span>张</p>
			<button>立即使用</button>
		</div>
		<div class="waterTicket_line1">
			<img src="images/3-19图片4.png" alt="">
			<p>怡宝</p>
			<p>剩余数量: <span>2</span>张</p>
			<button>立即使用</button>
		</div>
	</div>
	<!-- 底部 -->
	<div class="bottom">
		<div class="img_group">
			<img src="images/主页.png" alt="主页图标">
			<p>主页</p>
		</div>
		<div class="img_group">
			<img src="images/客服电话灰.png" alt="客服电话">
			<p>客服电话</p>
		</div>
		<div class="img_group">
			<img src="images/分类灰.png" alt="分类">
			<p>分类</p>
		</div>
		<div class="img_group">
			<img src="images/购物车灰.png" alt="购物车">
			<span>2</span>
			<p>购物车</p>
		</div>
		<div class="img_group">
			<img src="images/个人中心灰.png" alt="个人中心">
			<p>个人中心</p>
		</div>
	</div>
</body>
</html>
